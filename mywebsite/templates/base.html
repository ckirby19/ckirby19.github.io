<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- My css-->
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='styles/style-desktop.css')}}">
    <link rel="stylesheet" type = "text/css" media='screen and (max-width: 900px)' href="{{ url_for('static', filename='styles/style-mobile.css')}}">
    <!-- My Icon-->
    <link rel="shortcut icon" href="{{url_for('static', filename='images/cog.ico')}}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head> 
<body>
    <header>
        <div id="navigation">
            <div class="mobile-visible">
                <div class="logo">
                    <img src="{{url_for('static', filename='images/mylogo-centred.jpg')}}" alt="A handshake between a human and robot hand, forming the shape of a heart"></img>
                </div>
                <span class="navbar-toggle" id="js-navbar-toggle" onclick="showLinks()">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
            <!-- <span>
                <a id="skip" class="skip-link" href='#maincontent'><p>Skip to <br> main content</p></a>
            </span> -->
            <div id="invisible" class="mobile-invisible">
                <button class = "mic-button" onclick=record() onkeypress=record() aria-label="Voice Navigation">
                    <img id="changingImage" src="{{url_for('static', filename='images/microphone.svg')}}" alt="A small image of a microphone. Click to navigate by voice">
                </button>
                <span>
                    <a class="nav-link active" href="/home"><!-- <i class="fas fa-user"></i> --><p class="IPA">About me</p><p class="IPA" aria-hidden="true"> əˈbaʊt mi</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/portfolio"><!-- <i class="fas fa-laptop-code"></i> --><p class="IPA">Portfolio</p><p class="IPA" aria-hidden="true"> pɔːtˈfəʊliəʊ </p></a>
                </span>
                <span>
                    <a class="nav-link" href="/other"><!-- <i class="fas fa-laptop-code"></i> --><p class="IPA">Other Sites</p><p class="IPA" aria-hidden="true"> ˈʌðə saɪts</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/spring"><!-- <i class="fas fa-laptop-code"></i> --><p class="IPA">Spring</p><p class="IPA" aria-hidden="true"> sprɪŋ </p></a>
                </span>
                <span>
                    <a class="nav-link" href="/augmented"><!-- <i class="fas fa-laptop-code"></i> --><p class="IPA">Augmented</p><p class="IPA" aria-hidden="true"> ɔːgˈmɛntɪd </p></a>
                </span>
                <span>
                    <a class="nav-link" href="/moonshot"><!-- <i class="fas fa-laptop-code"></i> --><p class="IPA">Robot 1</p><p class="IPA" aria-hidden="true"> ˈrəʊbɒt wʌn</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/yoyo"><!-- <i class="fas fa-cogs"></i> --><p class="IPA">Yo-yo</p><p class="IPA" aria-hidden="true"> jəʊ-jəʊ</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/SHI"><!-- <i class="fas fa-cogs"></i> --><p class="IPA">Robot 2</p><p class="IPA" aria-hidden="true"> ˈrəʊbɒt tuː</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/DSC"><!-- <i class="fas fa-accessible-icon"></i> --></i><p class="IPA">Volunteer</p><p class="IPA" aria-hidden="true"> ˌvɒlənˈtɪə</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/infinity"><!-- <i class="fas fa-brush"></i> --> </i><p class="IPA">Infinity</p><p class="IPA" aria-hidden="true"> ɪnˈfɪnɪti </p></a>
                </span>
                <span>
                    <a class="nav-link" href="/ligo"><!-- <i class="fas fa-tape"></i> --> <p class="IPA">Physics 1</p><p class="IPA" aria-hidden="true"> ˈfɪzɪks wʌn</p></a>
                </span>
                <span>
                    <a class="nav-link" href="/muon"><!-- <i class="fas fa-tape"></i> --> <p class="IPA">Physics 2</p><p class="IPA" aria-hidden="true"> ˈfɪzɪks tu:</p></a> 
                </span>
            </div>
        </div>
    </header>
    <main id="swup" class="transition-fade">
        <div id = "maincontent" class="main-wrapper" tabindex="-1">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- My Font Awesome-->
    <script src="https://kit.fontawesome.com/0a89946359.js" crossorigin="anonymous"></script>
    <!-- Fancybox Lightbox -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- My stuff above? -->
    <script src="{{ url_for('static',filename='../static/scripts/portfolio_images.js')}}"></script>
    <!-- swup transitions -->
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>   

    <!-- My Javascript-->
    <script src="{{ url_for('static',filename='../static/scripts/SwupScrollPlugin.js')}}"></script>
    <script src="{{ url_for('static',filename='../static/scripts/SwupDebugPlugin.js')}}"></script>
    <script src="{{ url_for('static',filename='../static/scripts/SwupA11yPlugin.js')}}"></script>
    <script src="{{ url_for('static',filename='../static/scripts/inert.js')}}"></script>
    
    <!-- <script src="{{ url_for('static',filename='../static/scripts/mobile_menu.js')}}"></script>   --> 
    <script defer src="{{ url_for('static',filename='../static/scripts/my_transition.js')}}"></script> 
    <script src="{{ url_for('static',filename='../static/scripts/voice_recognition.js')}}"></script>
    <script src="{{ url_for('static',filename='../static/scripts/for_mobile.js')}}"></script>
    
    
</body>
</html>
