<!DOCTYPE html>
<html lang="en"> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- My css-->
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='styles/style4.css')}}">
    <!-- My Icon-->
    <link rel="shortcut icon" href="{{url_for('static', filename='images/cog.ico')}}">
    <title>Conor Kirby</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head> 
<body onload="document.body.style.opacity='1'">
	<header>
        <div class="logo">
            <img src="{{url_for('static', filename='images/mylogo-mini.png')}}" alt="logo"></img>
        </div>	    
        <nav class="navbar navbar-expand-lg" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navigation" class="collapse navbar-collapse flex-column" >
                <div class="profile-section">		
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://www.linkedin.com/in/conor-kirby-631b0b124/"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="https://github.com/ckirby19"><i class="fab fa-github fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.artstation.com/ckirby97"><i class="fab fa-artstation fa-fw"></i></a></li>
                    </ul>
                    <hr> 
                </div>
                <ul id="navContainer" class="navbar-nav flex-column text-left">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="fas fa-user fa-fw mr-2"></i>About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio"><i class="fas fa-laptop-code fa-fw mr-2"></i>Portfolio</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/resume"><i class="fas fa-file-alt fa-fw mr-2"></i>Resume</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/saos"><i class="fas fa-eye fa-fw mr-2"></i>SAOS</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/feedback"><i class="fas fa-comments fa-fw mr-2"></i>Feedback</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/other"><i class="fas fa-address-book fa-fw mr-2"></i>Other Sites</a>
                    </li>
                </ul>
                <div class="options">
                    <hr class="mb-4">
                    <ul class="navbar-nav flex-column text-left">
                        <li class="voice-switch" onclick=record()>
                            <p class="toggle-name mb-3 "><i class="fas fa-microphone mr-1"></i>Voice Nav</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
	</header>
	
	<div class="main-wrapper">
        {% block content %}
        {% endblock %}
	</div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- My Font Awesomse-->
    <script src="https://kit.fontawesome.com/0a89946359.js" crossorigin="anonymous"></script>
    <!-- Fancybox Lightbox -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- <script src="{{ url_for('static',filename='../static/scripts/fancy_edit.js')}}"></script>   -->
    <!-- My Javascript-->
    <script src="{{ url_for('static',filename='../static/scripts/navbar_fun.js')}}"></script>  
    <script src="{{ url_for('static',filename='../static/scripts/portfolio_images.js')}}"></script>
    <script src="{{ url_for('static',filename='../static/scripts/accordion_control.js')}}"></script>
    <!-- <script src="{{ url_for('static',filename='../static/scripts/mobile_menu.js')}}"></script>   -->
    <script src="{{ url_for('static',filename='../static/scripts/voice_recognition.js')}}"></script>  
    
    

</body>
</html>
